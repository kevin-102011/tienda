<div class="container-view-client">
  <div class="title-principal">
    <h2>Referencia Alquiler</h2>
  </div>
  <div class="container-form mt-4">
    <form [formGroup]="alquilerListForm" (ngSubmit)="generateListVideoGames()">
      <div class="input-group mb-2">
        <div class="input-fill w-100">
          <div class="mb-3">
            <span class="mr-sm">Fecha Inicial</span>
          </div>
          <input type="date" class="form-control" formControlName="rentalDateStart">
        </div>
        <div class="input-fill w-100">
          <div class="mb-3 mt-3">
            <span class="mr-sm">Fecha Final</span>
          </div>
          <input type="date" class="form-control" formControlName="rentalDateEnd">
          <div class="mt-3">
            <button type="submit" class="btn btn-success">Generar Lista</button>
          </div>
        </div>

      </div>
    </form>
  </div>
  <div class="container-table">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Referencia del juego a rentar</th>
        <th class="col-button">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of gameList">
        <td>{{item.gameReferenceId}}</td>
        <td style="text-align: center"> <button class="btn btn-success" (click)="rentByreferenceId(item)">Rentar</button>  </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-warning" [routerLink]="'/alquiler'">Volver</button>
    <button type="submit" class="btn btn-warning m-3" [routerLink]="'/imp-facture/'+this.invoiceId">Imprimir Factura</button>
  </div>
</div>
