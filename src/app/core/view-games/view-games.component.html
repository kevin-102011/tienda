<div class="container-view-client">
  <div class="title-principal">
    <h2>Juegos registrados</h2>
  </div>
  <div class="container-table">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">AÃ±o</th>
        <th scope="col">Genero</th>
        <th class="col-button">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of games">
        <th>{{item.videoGameName}}</th>
        <td>{{item.videoGameYear}}</td>

      </tbody>
    </table>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-warning" [routerLink]="'/dashboard'">Volver</button>
  </div>
</div>
