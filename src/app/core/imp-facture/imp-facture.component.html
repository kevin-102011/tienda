<div class="container-view-client">
  <div class="title-principal">
    <h2>Factura</h2>
  </div>
  <div class="client text-center mt-5">
    <h2 style="color: #dc8044">{{this.PersonName}}</h2>
  </div>

  <div class="container-table">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">ID Factura</th>
        <th scope="col">Total</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{invoiceId}}</td>
        <td>{{dataFacture.invoiceTotal}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-warning" [routerLink]="'/dashboard'">Volver al Menu</button>
  </div>
</div>
